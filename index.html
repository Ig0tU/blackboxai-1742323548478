<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose AI - App Generator Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                <i class="fas fa-robot mr-3 text-blue-500"></i>
                Goose AI App Generator
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Natural Language Input Section -->
        <section class="mb-12 bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-4 flex items-center">
                <i class="fas fa-magic mr-2 text-purple-500"></i>
                Generate Your App
            </h2>
            <div class="space-y-6">
                <!-- Natural Language Input -->
                <div>
                    <label for="appIdea" class="block text-sm font-medium text-gray-700 mb-2">Describe your app idea</label>
                    <textarea id="appIdea" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Example: Create a weather dashboard that shows weekly forecasts with beautiful animations"></textarea>
                </div>

                <!-- Category Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Or choose a category</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <select id="categorySelect" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select a category</option>
                            <option value="games">Games</option>
                            <option value="productivity">Productivity Tools</option>
                            <option value="dashboard">Dashboards</option>
                            <option value="social">Social Features</option>
                            <option value="ecommerce">E-commerce Components</option>
                            <option value="multimedia">Multimedia Tools</option>
                        </select>
                        <button id="randomDemo" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-200 flex items-center justify-center">
                            <i class="fas fa-random mr-2"></i>
                            Random Demo
                        </button>
                        <button id="generateApp" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 flex items-center justify-center">
                            <i class="fas fa-code mr-2"></i>
                            Generate App
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- App Preview Section -->
        <section id="previewSection" class="mb-12 bg-white rounded-lg shadow p-6 hidden">
            <h2 class="text-2xl font-semibold mb-4 flex items-center">
                <i class="fas fa-desktop mr-2 text-blue-500"></i>
                App Preview
            </h2>
            <div id="appContainer" class="border-4 border-dashed border-gray-200 rounded-lg p-6 min-h-[400px]">
                <!-- Dynamic app content will be inserted here -->
            </div>
        </section>

        <!-- Generated Code Section -->
        <section id="codeSection" class="bg-white rounded-lg shadow p-6 hidden">
            <h2 class="text-2xl font-semibold mb-4 flex items-center">
                <i class="fas fa-code mr-2 text-green-500"></i>
                Generated Code
            </h2>
            <div class="bg-gray-800 rounded-lg p-4">
                <pre id="generatedCode" class="text-white overflow-x-auto"></pre>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500">
                Built with Goose AI - 
                <a href="https://docs.goose.ai" class="text-blue-500 hover:text-blue-600">Documentation</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="gooseai.js"></script>
    <script src="templates.js"></script>
    <script src="main.js"></script>
</body>
</html>
